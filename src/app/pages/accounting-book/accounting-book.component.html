<div class="content">
  <h1>{{ book.name }}</h1>
  <ul uk-accordion="multiple: true">
    <li *ngFor="let transaction of book.transactions">
      <a class="uk-accordion-title" href="#">{{ transaction.date }}</a>
      <div class="uk-accordion-content">
        <p>
          {{ transaction.cost }}
          {{ transaction.memo }}
        </p>
      </div>
    </li>
  </ul>
</div>
