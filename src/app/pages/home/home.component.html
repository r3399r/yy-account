<ion-content>
  <h1 class="title">帳本清單</h1>
  <ion-list lines="none">
    <ion-card *ngFor="let book of books" (click)="onClick(book.id)"
      ><ion-card-content>{{ book.name }}</ion-card-content></ion-card
    >
  </ion-list>
  <ion-button class="button" size="large">新增帳本</ion-button>
</ion-content>
